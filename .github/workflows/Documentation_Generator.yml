name: Documentation Generator

on:
    push:
        branches: ["main"]
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Install dependencies
              run: |
                    python -m pip install --upgrade pip
                    if [ -f backend/test/requirements.txt ]; then pip install -r backend/test/requirements.txt; fi
            - run: pip install -U sphinx
            - run: chmod u+x backend
            - run: chmod u+x backend/Documentation
            - run: sphinx-build -b html backend backend/Documentation
            - run: git add -A
            - run: git config --global user.email "leon.it.ju@gmail.com"
            - run: git config --global user.name "Shahnewaz Leon"
            - run: git commit -m "Doco Auto Generated" -a | exit 0
            - name: Push Changes
              uses: ad-m/github-push-action@master
